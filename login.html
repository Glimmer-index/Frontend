<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="main">

        <div class="left">

            <div class="logo">
                <div class="logo_img">
                    <img src="images/logo1.png" alt="">
                </div>
                <strong>找工作</strong>
                <p>上微一直聘直接谈</p>
            </div>

            <div class="jober active">
                <ul>
                    <li>
                        <i class="jober_i1"></i>
                        <strong>沟通</strong>
                        <p>在线职位及时沟通</p>
                    </li>
                    <li>
                        <i class="jober_i2"></i>
                        <strong>任性选</strong>
                        <p>各大行业职位任你选</p>
                    </li>
                </ul>
            </div>

            <div class="boss">
                <ul>
                    <li>
                        <i class="boss_i1"></i>
                        <strong>招聘效果好</strong>
                        <p>与职场牛人在线开聊</p>
                    </li>
                    <li>
                        <i class="boss_i2"></i>
                        <strong>更多在线牛人</strong>
                        <p>入职速度快</p>
                    </li>
                    <li>
                        <i class="boss_i3"></i>
                        <strong>人才匹配度高</strong>
                        <p>获取更精准的牛人</p>
                    </li>
                </ul>
            </div>

        </div>

        <div class="right">

            <div class="QRcode">
                <div class="QRtip">
                    APP扫码登录
                </div>
            </div>

            <div class="right_main">

                <h3 class="title">微一账号登录</h3>

                <span class="sub_title">使用前请登录微一账号</span>

                <div class="choice">
                    <ul class="choice_ul">
                        <li class="active">我要找工作</li>
                        <li>我要招聘</li>
                    </ul>

                </div>

                <div class="input_area">

                    <div class="user_name">
                        <input type="text" placeholder="用户名">
                    </div>

                    <div class="password">
                        <input type="text" placeholder="密码">
                    </div>

                    <div class="input_btn">
                        <button>登陆</button>
                    </div>
                </div>

                <div class="wechat">
                    <span></span>微信登录/注册
                </div>

                <div class="sure">
                    <input type="checkbox">
                    已阅读并同意微一直聘 《用户协议》《隐私政策》，允许微一直聘统一管理本人账号信息
                </div>

            </div>

            <div class="toRegister">
                还没有账号，我想注册
            </div>

        </div>

        <script src="js/login.js"></script>
</body>

</html>
