<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/boss_user.css">
</head>

<body>

    <div class="left">
        <div class="nav">
            <ul>
                <li class="active">个人信息</li>
                <li>联系牛人</li>
                <li>寻找牛人</li>
                <li>发布招聘</li>
            </ul>
        </div>
    </div>

    <div class="right">
        <div class="boss_info">
            <h3>编辑个人信息</h3>
            <form action="">
                <div class="form_left">
                    <div class="boss_name">
                        <div class="boss_name_title">姓名</div>
                        <input type="text" class="boss_name_input">
                    </div>

                    <div class="boss_sex">
                        <div class="boss_sex_title">性别</div>
                        <button type="button" id="male" class="boss_sex_button">男</button>
                        <button type="button" id="female" class="boss_sex_button">女</button>
                    </div>

                    <div class="boss_tel">
                        <div class="boss_tel_title">电话</div>
                        <input type="text" class="boss_tel_input">
                    </div>

                    <div class="boss_wechat">
                        <div class="boss_wechat_title">微信</div>
                        <input type="text" class="boss_wechat_input">
                    </div>

                    <div class="boss_mail">
                        <div class="boss_mail_title">邮箱</div>
                        <input type="text" class="boss_mail_input">
                    </div>


                    <div class="boss_img">
                        <img src="images/1.jpg" alt="头像" id="avatarImage">
                        <input type="file" id="fileUpload" style="display: none;" onchange="uploadImage(event)">
                        <div class="overlay">编辑</div>
                    </div>
                </div>


                <div class="form_right">
                    <div class="boss_comp">
                        <div class="boss_comp_title">所属公司</div>
                        <input type="text" class="boss_comp_input">
                    </div>

                    <div class="boss_comp_ex">
                        <div class="boss_comp_title">上传认证材料</div>
                        <div class="comp_ex">
                            <div>请上传认证所属公司的材料</div>
                            <div>点击上传或拖动文件至此处</div>
                            <div>支持doc，docx，pdf，jpg格式文件</div>
                        </div>
                    </div>

                    <div class="boss_btn">
                        <button type="button" class="form_btn cancel_btn">取消修改</button>
                        <button type="submit" class="form_btn confirm_btn">确定修改</button>
                    </div>

                </div>

            </form>
        </div>
    </div>

    <script src="js/boss_user.js">

    </script>
</body>

</html>
